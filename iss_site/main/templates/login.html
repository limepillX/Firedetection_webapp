<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | ISS</title>

    <style>
   body {
    font-family: 'Uni Sans Regular', Times, serif;
   }
   </style>

    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-[#282F44]">
    <section>
        <div class="container px-5 py-24  flex flex-wrap items-center">
            <div class="lg:w-4/6 md:w-1/2 md:pr-16 lg:pr-0 pr-0  ">
                <img src="{% static 'ISS.png' %}" class="w-[440px] h-[390px] ml-[200px] mt-[80px] float-left">
            </div>
            <div
                class="bg-[#E5FCFF] rounded-[14px] lg:w-2/6 md:w-1/2  flex flex-col md:ml-auto w-fupxll mr-[200px] mt-[-380px]">
                <header class="bg-[#191D32] text-[#E5FCFF]  rounded-t-[13px] h-[85px] ">
                    <p class="mt-[28px] ml-[180px] text-2xl text-[#E5FCFF]">Авторизация</p>
                    
                </header>
                <form method="POST"> {% csrf_token %}
                <div class="relative pr-12 pl-12 mt-8">
                    <div class="absolute right-16 top-1.5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                          </svg>
                    </div>
                    {{ form.username }}
                </div>
                <div class="relative mt-4 pr-12 pl-12">
                    <div class="absolute right-16 top-1.5">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                      </svg>
                    </div>
                    {{ form.password }}

                <button
                    class="transition duration-700 ease-in-out text-[#E5FCFF] bg-[#191D32] border-0 py-1  focus:outline-none hover:scale-125 bg-[#282F44] rounded-[14px] text-center mt-5 w-24 ml-[150px] mb-10 h-10" type="submit">Войти</button>
                </form>


            </div>
    </section>

</body>

</html>
